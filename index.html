<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>自我介紹網站</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      padding: 40px;
      margin: 0;
    }

    .container {
      max-width: 800px;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      margin: auto;
      transition: all 0.3s ease-in-out;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #004d40;
    }

    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }

    .button-row {
      margin-bottom: 30px;
    }

    .button-row button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background-color: #00796b;
      color: white;
      margin: 0 10px;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
    }

    .button-row button:hover {
      background-color: #004d40;
      transform: scale(1.05);
    }

    .content-block {
      display: none;
      margin-bottom: 30px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .description {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
      display: block;
      line-height: 1.8;
    }

    .image {
      width: 300px;
      height: auto;
      border-radius: 12px;
      margin: 10px;
    }

    hr {
      margin: 20px auto;
      width: 60%;
      border: 1px solid #ccc;
    }

    /* 滑動文字 CSS */
    @keyframes slideLeft {
      0% {
        right: -200px;
      }
      100% {
        right: 100%;
      }
    }

    .floating-text {
      position: fixed;
      bottom: 10px;
      right: -200px;
      font-size: 14px;
      color: #444;
      background: rgba(255,255,255,0.8);
      padding: 6px 12px;
      border-radius: 12px;
      animation: slideLeft 10s linear;
      white-space: nowrap;
      z-index: 999;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="input-area">
      <input type="text" id="username" placeholder="請輸入名字">
      <button id="greetBtn">點我</button>
      <p id="greeting"></p>
    </div>

    <p>請點下面的按鈕</p>

    <div class="button-row">
      <button id="btnInterest">興趣</button>
      <button id="btnAnimal">寵物</button>
      <button id="btnSubject">討厭的科目</button>
    </div>

    <div id="contentInterest" class="content-block">
      <span class="description">喜歡出去露營，打遊戲（牌位一直掉），聽歌，不挑歌，所以也不知道可以推薦給你們什麼。</span>
      <img class="image" src="interest.jpg" alt="興趣圖片">
    </div>

    <div id="contentAnimal" class="content-block">
  <span class="description">寵物太多，想看哪個自己選</span>

  <select id="animalSelect">
    <option value="">請選擇動物</option>
    <option value="dog1">狗狗1號</option>
    <option value="dog2">狗狗2號</option>
    <option value="rabbit">兔子</option>
  </select>

  <!-- 圖片顯示區 -->
  <div id="animalImageArea">
    <img id="animalImage" class="image" src="" alt="動物圖片" style="display: none;">
  </div>
</div>


    <div id="contentSubject" class="content-block">
      <span class="description">我超級討厭歷史、地理、公民這種要背的科目，因為這樣我才跑來資訊工程，結果程式碼也很難寫。</span>
      <img class="image" src="subject.jpg" alt="討厭科目圖片">
      </div>
    

  </div>

  <script>
    $(document).ready(function () {
      $(".content-block").hide();

      $("#btnInterest").click(function () {
        $(".content-block").hide();
        $("#contentInterest").fadeIn();
      });

      $("#btnAnimal").click(function () {
        $(".content-block").hide();
        $("#contentAnimal").fadeIn();
      });

      $("#btnSubject").click(function () {
        $(".content-block").hide();
        $("#contentSubject").fadeIn();
      });
    });

    $(".image").hover(
      function () {
        $(this).css("transform", "scale(1.1)");
      },
      function () {
        $(this).css("transform", "scale(1)");
      }
    );

    const slideText = document.createElement("div");
    slideText.className = "floating-text";
    slideText.textContent = "我只是經過";
    document.body.appendChild(slideText);


    $("#greetBtn").click(function () {
      var name = $("#username").val();
      $("#greeting").text("嗨嗨，這是" + name + "的自我介紹網站！");
    });


    $("#animalSelect").change(function () {
    var selected = $(this).val();
    var imgSrc = "";

    if (selected == "dog1") {
      imgSrc = "dog1.jpg";
    } else if (selected == "dog2") {
      imgSrc = "dog2.jpg";
    } else if (selected == "rabbit") {
      imgSrc = "rabbit.jpg";
    }

    if (imgSrc != "") {
      $("#animalImage").attr("src", imgSrc).show();
    } else {
      $("#animalImage").hide();
    }
  });

  </script>
</body>
</html>
